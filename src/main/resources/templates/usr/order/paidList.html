<html layout:decorate="~{usr/layout/layout.html}">

<head>
  <title>시너가렛</title>


</head>

<body>

<main layout:fragment="main"><div class="container mx-5">

  <div class="text-2xl">주문 목록 조회</div>

  <br>
  <br></br>

  <i class="fa-solid fa-list-ol"></i>
  주문 목록

  <div th:if="${!#lists.isEmpty(paidOrderList)}">
    <div th:each="paidOrder : ${paidOrderList}" class="mt-5">
      <a class="card bg-base-100 shadow-xl border " th:href="@{|/order/completeOrder/${paidOrder.id}|}">
        <figure></figure>
        <div class="card-body">
          <h2 class="card-title" th:text="${paidOrder.name}"></h2>

        </div>

        <div class="mt-3 text-2xl" th:text="| 결제 금액: ${paidOrder.totalPrice} 원|"></div>
      </a>
    </div>
  </div>





</div>


</main>

</body>
</html>
