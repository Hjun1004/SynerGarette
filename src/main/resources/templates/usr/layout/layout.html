<html layout:decorate="~{common/layout.html}">

<body>

<header layout:fragment="header">
  <div class="mx-5 my-3">
    <div class="navbar border-solid border-2 rounded-lg border-slate-800 bg-base-100">

      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Item 1</a></li>
            <li>
              <a>Parent</a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>

        <a th:href="@{/}" class="btn btn-ghost text-xl">SynerGarette</a>

      </div>

      <div class="navbar-center hidden md:flex">
        <ul class="menu menu-horizontal px-1">

          <li>
            <a th:href="@{/goods/list}">상품</a>
          </li>

          <li>
            <a th:href="@{/usr/member/login}" th:if="${@rq.logout}">로그인</a>

          <li>
            <a th:href="@{/usr/member/mypage}" th:if="${@rq.login}">내 페이지</a>

          <li>
            <a href="javascript:;" th:if="${@rq.login}" onclick="$(this).next().submit();">로그아웃</a>

          </li>

          <li>
            <details>
              <summary>Parent</summary>
              <ul class="p-2">
                <li><a th:href="@{/cartItem/items}">장바구니</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>

      <div class="navbar-end">
        <a th:href="@{/adm/goods/create}" class="btn" th:if="${@rq.isAdmin}">상품 등록</a>
      </div>

    </div>
  </div>



</header>

</body>
</html>
